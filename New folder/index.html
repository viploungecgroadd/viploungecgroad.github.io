<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let Us Know Your Feedback</h3>
          <p class="text">
           
          </p>

          <div class="info">
            <div class="information">
              <img src="location.png" class="icon" alt="" />
              <p>Shop No 2 Rudra Plus Complex,Opp. Girish Coldrink's , Ahmedabad</p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>ahm-cgroad@viplounge.in</p>
            </div>
            <div class="information">
              <img src="phone.png" class="icon" alt="" />
              <p>079-40373429</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              
              <a href="https://www.youtube.com/channel/UCA2UtCWjL8KyLyoAeCLHjVA">
                <i class="fab fa-youtube"></i>
              </a>
             </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email </label>
              <span>Email </span>
            </div>
            
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Your  Feedback</label>
              <span>Your Feedback</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
